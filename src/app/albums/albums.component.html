<ng-container>
  <div>
    <h2 class="title">{{ artistName }}</h2>
    <h5 class="text-muted title">Albums</h5>
  </div>
  <div class="albums-container">
    <div class="card" *ngFor="let album of albums">
      <img
        class="card-img-top"
        [src]="
          album.images.length > 0 ? album.images[0]?.url : defaultImageSource
        "
        alt="Album Image"
      />
      <div class="card-body">
        <div>
          <h5 class="card-title mb-0">{{ album.name }}</h5>
          <p class="card-text mb-4">{{ album.artists[0].name}}</p>
        </div>
        <div class="bottom-left">
          <p class="card-text">
            {{ album.release_date }}
          </p>
          <p class="card-text">
            {{ album.total_tracks }}
            {{ album.total_tracks === 1 ? "track" : "tracks" }}
          </p>
        </div>
      </div>
      <div class="card-footer text-muted text-center">
        <a [href]="album.external_urls.spotify" class="btn"
          >Preview On Spotify</a
        >
      </div>
    </div>
  </div>
</ng-container>
